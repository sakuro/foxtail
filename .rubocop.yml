AllCops:
  DisplayCopNames: true
  DisplayStyleGuide: true
  EnabledByDefault: true
  Exclude:
    - bin/**/*
    - vendor/**/*
  ExtraDetails: true
  NewCops: enable
  TargetRubyVersion: 3.2
  UseCache: true

inherit_mode:
  merge:
    - Exclude

plugins:
  - rubocop-performance
  - rubocop-rake
  - rubocop-rspec
  - rubocop-thread_safety

inherit_gem:
  docquet:
    - config/cops/bundler.yml
    - config/cops/gemspec.yml
    - config/cops/layout.yml
    - config/cops/lint.yml
    - config/cops/metrics.yml
    - config/cops/naming.yml
    - config/cops/performance.yml
    - config/cops/rake.yml
    - config/cops/rspec.yml
    - config/cops/security.yml
    - config/cops/style.yml
    - config/cops/thread_safety.yml

inherit_from: .rubocop_todo.yml

# Project-specific settings can be added here

# Long lines that improve readability when not split
Layout/LineLength:
  Enabled: false

# Duplicate branches provide intentional fallback behavior for robustness
Lint/DuplicateBranch:
  Exclude:
    - 'lib/foxtail/bundle/parser.rb'              # parse_indent: blank line and continuation return same hash

# Parser logic requires deep nesting for comment attachment handling
Metrics/BlockNesting:
  Exclude:
    - 'lib/foxtail/syntax/parser.rb'

# Allow common short parameter names in parser contexts
Naming/MethodParameterName:
  AllowedNames:
    - ps  # parser state - used throughout lib/foxtail/syntax/parser.rb
    - ch  # character - used in lib/foxtail/syntax/parser/stream.rb for character operations
    - id  # identifier - used in lib/foxtail/bundle.rb, lib/foxtail/bundle/scope.rb, and AST classes

# These methods are intentionally named without ? suffix as they represent actions/operations
# rather than simple boolean queries
Naming/PredicateMethod:
  Exclude:
    - 'lib/foxtail/bundle/scope.rb'           # track() - tracks IDs for circular reference detection
    - 'lib/foxtail/bundle/parser.rb'          # consume_char/consume_token - consume and return success

# These specs test cross-cutting concerns rather than specific classes
RSpec/DescribeClass:
  Exclude:
    - 'spec/foxtail/syntax/parser/ast_spec.rb'    # Tests AST node equality behavior across multiple classes
    - 'spec/compat/syntax_parser_spec.rb'         # Tests compatibility against fluent-syntax fixtures
    - 'spec/compat/bundle_parser_spec.rb'         # Tests compatibility against fluent-bundle fixtures

# Allow multiple describe blocks for comprehensive AST testing
RSpec/MultipleDescribes:
  Exclude:
    - 'spec/foxtail/syntax/parser/ast_spec.rb'    # Tests multiple AST node classes in logical groupings

# Internal utility methods in stream processing don't require documentation
Style/DocumentationMethod:
  Exclude:
    - 'lib/foxtail/syntax/parser/stream.rb'       # Internal stream processing utilities

# Double negation is idiomatic for boolean coercion
Style/DoubleNegation:
  Enabled: false

# Case statements don't always need else clauses when all cases are handled
# or when unhandled cases should be ignored intentionally
Style/MissingElse:
  Enabled: false

Style/TopLevelMethodDefinition:
  Exclude:
    - 'examples/**/*.rb'
