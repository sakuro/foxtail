name: Release Publish

# This workflow handles the actual gem publishing after PR merge.
# Most validations are already performed by the Release Validation workflow.

env:
  RUNTIME_GEM_NAME: foxtail-runtime
  TOOLS_GEM_NAME: foxtail-tools

on:
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  publish-release:
    if: github.event.pull_request.merged == true && startsWith(github.head_ref, 'release-v')
    runs-on: ubuntu-latest
    permissions:
      contents: write      # Required for GitHub Release creation
      id-token: write      # Required for Trusted Publishing (OIDC authentication)

    environment: release   # Links to RubyGems Trusted Publisher configuration

    steps:
    - name: Extract version from branch name
      id: version
      env:
        BRANCH_NAME: ${{ github.head_ref }}
      run: |
        VERSION=${BRANCH_NAME#release-v}
        echo "version=$VERSION" >> "$GITHUB_OUTPUT"
        echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"

    - name: Checkout release tag
      uses: actions/checkout@v5
      with:
        ref: ${{ steps.version.outputs.tag }}

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: "3.2"
        bundler-cache: true

    - name: Build gems
      run: |
        mkdir -p pkg
        (cd foxtail-runtime && gem build foxtail-runtime.gemspec \
          --output ../pkg/${{ env.RUNTIME_GEM_NAME }}-${{ steps.version.outputs.version }}.gem)
        (cd foxtail-tools && gem build foxtail-tools.gemspec \
          --output ../pkg/${{ env.TOOLS_GEM_NAME }}-${{ steps.version.outputs.version }}.gem)

    - name: Configure RubyGems credentials for Trusted Publishing
      uses: rubygems/configure-rubygems-credentials@v1.0.0

    - name: Push gems to RubyGems
      run: |
        gem push pkg/${{ env.RUNTIME_GEM_NAME }}-${{ steps.version.outputs.version }}.gem
        gem push pkg/${{ env.TOOLS_GEM_NAME }}-${{ steps.version.outputs.version }}.gem

    - name: Extract changelog for this version
      run: |
        extract_section() {
          local file="$1"
          local title="$2"
          {
            echo "## $title"
            sed -e '1,/^## \[${{ steps.version.outputs.version }}\] /d' "$file" | sed -e '/^## \[/,$d'
            echo ""
          } >> release_notes.md
        }

        : > release_notes.md
        extract_section foxtail-runtime/CHANGELOG.md "foxtail-runtime"
        extract_section foxtail-tools/CHANGELOG.md "foxtail-tools"

    - name: Create GitHub Release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # Create release with changelog and gem file
        gh release create ${{ steps.version.outputs.tag }} \
          --title "foxtail ${{ steps.version.outputs.tag }}" \
          --notes-file release_notes.md \
          pkg/${{ env.RUNTIME_GEM_NAME }}-${{ steps.version.outputs.version }}.gem \
          pkg/${{ env.TOOLS_GEM_NAME }}-${{ steps.version.outputs.version }}.gem

    - name: Post-release summary
      run: |
        echo "ðŸŽ‰ Release ${{ steps.version.outputs.tag }} published successfully!"
        echo "- Gem built from tagged commit and published to RubyGems"
        echo "- GitHub release created with changelog and assets"
