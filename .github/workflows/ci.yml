name: CI

# This workflow runs tests and quality checks across multiple Ruby versions.
# It ensures compatibility and maintains code quality for all supported versions.

on:
  push:
    branches:
      - main

  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Ruby ${{ matrix.ruby }}
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - '3.2'
          - '3.3'
          - '3.4'

    steps:
      - uses: actions/checkout@v5
        with:
          submodules: recursive
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Run the default task
        run: bundle exec rake
      
      - name: Generate compatibility report
        if: matrix.ruby == '3.4'  # Only run once, on the latest Ruby version
        run: |
          bundle exec rake compatibility:report
          
      - name: Upload compatibility reports
        if: matrix.ruby == '3.4'
        uses: actions/upload-artifact@v4
        with:
          name: compatibility-reports
          path: compatibility_report.md
          retention-days: 30
          
      - name: Extract compatibility summary
        if: matrix.ruby == '3.4' && github.event_name == 'pull_request'
        id: extract-summary
        run: |
          # Read the markdown report
          REPORT=$(cat compatibility_report.md)
          
          # Extract the summary table and total fixtures line
          SUMMARY=$(echo "$REPORT" | sed -n '/## Summary/,/*Total fixtures:/p')
          
          # Create the comment body
          {
            echo 'body<<EOF'
            echo '## ðŸ“Š Fluent.js Compatibility Report'
            echo ''
            echo "$SUMMARY"
            echo ''
            echo "[Full report available in workflow artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
            echo 'EOF'
          } >> $GITHUB_OUTPUT
          
      - name: Comment PR with compatibility summary
        if: matrix.ruby == '3.4' && github.event_name == 'pull_request'
        uses: int128/comment-action@v1
        with:
          post: |
            ${{ steps.extract-summary.outputs.body }}
