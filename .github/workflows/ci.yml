name: CI

# This workflow runs tests and quality checks across multiple Ruby versions.
# It ensures compatibility and maintains code quality for all supported versions.

on:
  push:
    branches:
      - main

  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Ruby ${{ matrix.ruby }}
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - '3.2'
          - '3.3'
          - '3.4'

    steps:
      - uses: actions/checkout@v5
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Cache CLDR data
        uses: actions/cache@v4
        with:
          path: |
            tmp/cldr-core
            data/cldr
          key: cldr-data-v46-${{ hashFiles('lib/tasks/cldr.rake') }}
          restore-keys: |
            cldr-data-v46-

      - name: Generate CLDR data if not cached
        run: |
          if [ -z "$(find data/cldr -name "*.yml" -print -quit 2>/dev/null)" ]; then
            echo "CLDR data not found in cache, generating..."
            bundle exec rake cldr:extract:all
          else
            echo "CLDR data found in cache"
          fi

      - name: Run the default task
        run: bundle exec rake
